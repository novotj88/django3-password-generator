<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>This is the new homepage</title>
</head>
<body>
<div class="container text-center">  <!-- vycentruj mi to -->
<h1>Password Generator</h1>
<form action="{% url 'password' %}">  <!-- abych mohla v urls.py menit podobu url a tady to nemusela resit,
porovnava to s promennou name-->
    <select name="length">  <!-- lenght se zobrazi v url -->
        <option value="6">6</option>  <!-- popisek muze byt jiny nez value -->
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>  <!-- aby to byla predvybrana moznost -->
        <option value="13">13</option>
        <option value="14">14</option>
    </select> Length
    <br>  <!-- radkovy zlom -->
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special Characters
    <br>
    <input type="submit" value="Generate password" class="btn btn-primary">
</form>
<a href="{% url 'about' %}">About this page</a>
<br>
{{ password }}
</div>
</body>
</html>
